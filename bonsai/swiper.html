<script>
document.addEventListener('DOMContentLoaded', function () {
    const swiperEl = document.querySelector('.swiper .swiper-wrapper');
    
    // スライドを複製して、無限スクロールを実現
    for (let i = 0; i < 5; i++) { // 5枚複製
        swiperEl.innerHTML += swiperEl.innerHTML;
    }

    new Swiper('.swiper', {
        slidesPerView: "auto",
        spaceBetween: 0,
        speed: 5000, // ゆっくり移動
        autoplay: {
            delay: 0,
            disableOnInteraction: false
        },
        freeMode: true,
        freeModeMomentum: false,
        allowTouchMove: false
    });
});
</script>
