<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メインビジュアルサンプル</title>
<!-- フォント-->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<!-- CSS -->
<link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-------------------------- ▼ main // start -------------------------->
<main>
    <!-------------------------- ▼ splide.type-01 // start -------------------------->    
    <div class="splide-container type-01">
        <div class="splide" role="group" aria-label="ズームしながらフェード">
            <div class="splide__track">
                <div class="splide__list">
                    <div class="splide__slide">
                        <div class="thumb"><img src="./img/splidea1.webp" alt="*"></div><!-- /.thumb  -->
                        <div class="text">
                            <div class="copy">
                                <p class="en">Web main Sample</p>
                                <p class="jp">サンプルA</p>
                            </div><!-- /.copy -->
                        </div><!-- /.text -->
                    </div><!-- /.splide__slide -->
                    <div class="splide__slide">
                        <div class="thumb"><img src="./img/splidea2.webp" alt="*"></div><!-- /.thumb  -->
                        <div class="text">
                            <div class="copy">
                                <p class="en">Spark with Technology</p>
                                <p class="jp">未来へ、伝える。</p>
                            </div><!-- /.copy -->
                        </div><!-- /.text -->
                    </div><!-- /.splide__slide -->
                    <div class="splide__slide">
                        <div class="thumb"><img src="./img/splidea3.webp" alt="*"></div><!-- /.thumb  -->
                        <div class="text">
                            <div class="copy">
                                <p class="en">Design Your Business</p>
                                <p class="jp">ビジネスを、カタチに。</p>
                            </div><!-- /.copy -->
                        </div><!-- /.text -->
                    </div><!-- /.splide__slide -->
                </div><!-- /.splide__list-->
            </div><!-- /.splide__track-->
            <div class="splide__arrows">
                <button class="splide__arrow splide__arrow--prev" aria-label="前へ">
                    <span class="arrow-shape"><img src="./img/splide-arrow-01.svg" alt="*"></span>
                </button>
                <button class="splide__arrow splide__arrow--next" aria-label="次へ">
                    <span class="arrow-shape"><img src="./img/splide-arrow-01.svg" alt="*"></span>
                </button>
            </div><!-- /.splide__arrows -->
        </div><!-- /.splide -->
    </div><!-- /.splide-container -->
</main>


<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
<script src="./js/splide-setting.js"></script>
</body>
</html>
