<form id="contact-form" class="form-contact" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScW_jLUa9Qfv4PO1qkjIQnLXPi0Bk040rRHyDJvrhnSQPxRRw/formResponse" method="POST" target="_self">
    
    <fieldset class="form-fieldset">
        <legend class="form-legend text-larger">お問い合わせ種別</legend>
        <div class="form-radio-group">
            <label class="form-radio-label">

            </label>
            <label class="form-radio-label">

            </label>
            <label class="form-radio-label">
                <input type="radio" name="entry.265991989" value="その他">
                <p class="form-radio-text">その他</p>
            </label>
        </div>
    </fieldset>

    <div class="form-group">
        <label for="name" class="form-label text-larger">お名前</label>
        <input type="text" id="name" name="entry.1151006376" class="form-input" required>
    </div>

    <div class="form-group">
        <label for="email" class="form-label text-larger">メールアドレス</label>
        <input type="email" id="email" name="entry.981084538" class="form-input" required>
    </div>

    <div class="form-group">
        <label for="message" class="form-label text-larger">お問い合わせ内容</label>
        <textarea id="message" name="entry.1209720938" class="form-textarea" rows="4" required></textarea>
    </div>
    
    <div class="contact-btn-wrapper">
        <button type="submit" class="contact-btn">送信する</button>
    </div>
    
</form>

<script>
    document.getElementById('contact-form').addEventListener('submit', (e) => {
        e.preventDefault(); // デフォルトのフォーム送信を防ぐ
        const form = e.target;

        // フォームを送信
        fetch(form.action, {
            method: form.method,
            body: new FormData(form),
            mode: 'no-cors', // CORS制限を回避するためにno-corsを設定
        }).then(() => {
            // 送信後にthanks.htmlへリダイレクト
            window.location.href = "thanks.html";
        }).catch((error) => {
            console.error("送信エラー:", error);
        });
    });
</script>
